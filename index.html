
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITS HOTS AI | Portafolio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .portfolio-card {
            background: #0a0a0a;
            border-radius: 1.5rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .portfolio-card:hover {
            transform: translateY(-8px);
            border-color: #ff0080;
            box-shadow: 0 10px 30px -10px rgba(255, 0, 128, 0.3);
        }

        .media-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 9/16;
            background: #000;
            overflow: hidden;
        }

        /* Capa invisible para detectar el hover sin interferencia del iframe */
        .hover-detector {
            position: absolute;
            inset: 0;
            z-index: 30;
            cursor: pointer;
        }

        /* La imagen de portada con efecto cortina */
        .thumbnail-overlay {
            position: absolute;
            inset: 0;
            z-index: 20;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        /* Efecto deslizar hacia arriba (Cortina) */
        .portfolio-card:hover .thumbnail-overlay {
            transform: translateY(-100%);
            opacity: 0.8;
        }

        .media-content {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
        }

        .order-btn {
            background: linear-gradient(90deg, #ff0080, #7928ca);
            transition: all 0.3s ease;
        }

        .order-btn:hover {
            filter: brightness(1.2);
            letter-spacing: 1px;
            transform: scale(1.02);
        }

        .badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 800;
            color: #999;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 glass-card border-b border-white/5 px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <span class="font-black text-xl tracking-tighter uppercase">EDITS <span class="text-pink-500">HOTS</span> AI</span>
            <div class="flex items-center gap-4">
                <div class="hidden sm:flex gap-2">
                    <span class="badge italic text-pink-500">4K ULTRA HD</span>
                    <span class="badge uppercase">Premium Edits</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Pagos -->
    <header class="container mx-auto px-6 pt-12 pb-12 text-center">
        <h1 class="text-4xl md:text-6xl font-black mb-8 italic uppercase tracking-tighter">PORTAFOLIO <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600 text-shadow">PREMIUM</span></h1>
        
        <div class="max-w-4xl mx-auto glass-card rounded-2xl p-6 flex flex-col md:flex-row justify-around items-center gap-8 border border-white/10">
            <div class="text-center">
                <p class="text-[10px] uppercase font-bold text-gray-500 mb-3 tracking-widest">Pago Local ðŸ‡µðŸ‡ª</p>
                <div class="flex gap-4 justify-center items-center">
                   <div class="flex flex-col items-center"><i class="fa-solid fa-mobile-screen text-teal-400 text-xl mb-1"></i> <span class="text-[9px] font-bold">YAPE</span></div>
                   <div class="flex flex-col items-center"><i class="fa-solid fa-mobile-button text-purple-400 text-xl mb-1"></i> <span class="text-[9px] font-bold">PLIN</span></div>
                   <div class="flex flex-col items-center"><i class="fa-solid fa-credit-card text-blue-400 text-xl mb-1"></i> <span class="text-[9px] font-bold">PREX</span></div>
                   <div class="flex flex-col items-center"><i class="fa-solid fa-building-columns text-orange-400 text-xl mb-1"></i> <span class="text-[9px] font-bold">M. PAGO</span></div>
                </div>
            </div>
            <div class="h-10 w-px bg-white/10 hidden md:block"></div>
            <div class="text-center">
                <p class="text-[10px] uppercase font-bold text-gray-500 mb-3 tracking-widest">Pago Global ðŸŒŽ</p>
                <div class="flex gap-6 justify-center items-center">
                    <div class="flex flex-col items-center"><i class="fa-brands fa-paypal text-[#0070ba] text-2xl mb-1"></i> <span class="text-[9px] font-bold">PAYPAL</span></div>
                    <div class="flex flex-col items-center"><i class="fa-brands fa-bitcoin text-[#f3ba2f] text-2xl mb-1"></i> <span class="text-[9px] font-bold">BINANCE</span></div>
                </div>
            </div>
        </div>
    </header>

    <!-- GalerÃ­a -->
    <main class="container mx-auto px-6 pb-24">
        <div id="portfolio-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Cargado por JS -->
        </div>
    </main>

    <script>
        /**
         * LÃ“GICA DE DRIVE
         */
        function getDriveEmbedUrl(url) {
            if (url.includes('drive.google.com')) {
                const regExp = /\/file\/d\/([^\/?]+)|id=([^\&]+)/;
                const match = url.match(regExp);
                const fileId = match ? (match[1] || match[2]) : null;
                return fileId ? `https://drive.google.com/file/d/${fileId}/preview?autoplay=1` : url;
            }
            return url;
        }

        function getDriveImageUrl(url) {
             if (url.includes('drive.google.com')) {
                const regExp = /\/file\/d\/([^\/?]+)|id=([^\&]+)/;
                const match = url.match(regExp);
                const fileId = match ? (match[1] || match[2]) : null;
                return fileId ? `https://lh3.googleusercontent.com/u/0/d/${fileId}` : url;
            }
            return url;
        }

        // --- LISTA DE ITEMS ---
        const portfolioItems = [
            { 
                type: 'video', 
                videoUrl: 'https://cdn77-vid-mp4.xvideos-cdn.com/09l81bhW8JY3wDg7FKeuhw==,1766383504/videos/mp4/f/8/3/xvideos.com_f83ff77053764942e916014ed2c27c05.mp4?ui=MzguMjUwLjEzMS40Mi03ODkzMzQ4MjUtL3ZpZGVvLm9rZGJ2dmJkMWRhL19pYV9sYV9tdWpl', 
                thumbUrl: 'https://i.postimg.cc/bNdvQnWg/IMG_20251221_210451_277.jpg', 
                title: 'FULL-BODY NAKED' 
            },
            { 
                type: 'video', 
                url: 'https://mp4-cdn77.xvideos-cdn.com/d8ebe8e4-ca46-4c95-b677-756d009b0afa/3/mp4_sd.mp4?secure=0l0mc0K_0f6CH2Zwgkj_uQ==,1766385412', 
                thumbUrl: 'https://i.postimg.cc/KvV8QzhP/IMG_20251221_210541_021.jpg', 
                title: 'Desnudo magic-hand' 
            },
            { 
                type: 'video', 
                videoUrl: 'https://www.w3schools.com/html/mov_bbb.mp4', 
                thumbUrl: 'https://images.unsplash.com/photo-1550684848-86a5d8727436?q=80&w=800',
                title: 'Clip Abstracto' 
            },
            { 
                type: 'image', 
                url: 'https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=800', 
                title: 'Cyberpunk Girl' 
            }
        ];

        const grid = document.getElementById('portfolio-grid');
        const botLink = "https://t.me/A_IA_BOT";

        portfolioItems.forEach(item => {
            const card = document.createElement('div');
            card.className = 'portfolio-card';
            
            let mediaHtml = '';

            if (item.type === 'video') {
                const videoFinal = getDriveEmbedUrl(item.videoUrl);
                const thumbFinal = getDriveImageUrl(item.thumbUrl);

                mediaHtml = `
                    <div class="media-wrapper">
                        <!-- Detector de Hover (Capa invisible) -->
                        <div class="hover-detector"></div>
                        <!-- Portada Personalizada -->
                        <img src="${thumbFinal}" class="thumbnail-overlay media-content" alt="Portada">
                        <!-- Video debajo -->
                        ${item.videoUrl.includes('drive.google.com') 
                            ? `<iframe src="${videoFinal}" class="media-content"></iframe>`
                            : `<video src="${item.videoUrl}" class="media-content" loop muted playsinline></video>`
                        }
                    </div>
                `;
            } else {
                const imgFinal = getDriveImageUrl(item.url);
                mediaHtml = `
                    <div class="media-wrapper">
                        <img src="${imgFinal}" class="media-content" alt="${item.title}">
                    </div>
                `;
            }

            card.innerHTML = `
                ${mediaHtml}
                <div class="p-5">
                    <h3 class="font-black text-lg uppercase italic mb-4 leading-tight">${item.title}</h3>
                    <a href="${botLink}" target="_blank" class="order-btn block text-center py-4 rounded-xl font-extrabold text-xs uppercase tracking-widest shadow-lg">
                        <i class="fa-brands fa-telegram mr-2"></i> Solicitar Edit
                    </a>
                </div>
            `;

            // LÃ³gica para reproducir/pausar videos directos al detectar el hover en la capa superior
            if (item.type === 'video' && !item.videoUrl.includes('drive.google.com')) {
                const detector = card.querySelector('.hover-detector');
                const video = card.querySelector('video');
                detector.addEventListener('mouseenter', () => video.play());
                detector.addEventListener('mouseleave', () => video.pause());
            }

            grid.appendChild(card);
        });
    </script>
</body>
</html>
