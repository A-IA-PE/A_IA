        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, snowflakes = [];

        function initSnow() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            snowflakes = [];
            for (let i = 0; i < 150; i++) {
                snowflakes.push({ x: Math.random() * width, y: Math.random() * height, r: Math.random() * 2 + 0.5, vY: Math.random() * 1.2 + 0.5, vX: -(Math.random() * 0.8 + 0.4) });
            }
        }
        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            for (let p of snowflakes) { ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true); }
            ctx.fill();
            for (let p of snowflakes) {
                p.y += p.vY; p.x += p.vX;
                if (p.y > height) { p.y = -10; p.x = Math.random() * (width + 100); }
                if (p.x < -10) { p.x = width + 10; p.y = Math.random() * height; }
            }
            requestAnimationFrame(drawSnow);
        }
