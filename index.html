    <script>
        /**
         * LÃ“GICA DE MULTIMEDIA
         * Convierte los links de Drive segÃºn el tipo (imagen o video)
         */
        function getMediaHTML(item) {
            let finalUrl = item.url;
            
            if (item.url.includes('drive.google.com')) {
                const regExp = /\/file\/d\/([^\/?]+)|id=([^\&]+)/;
                const match = item.url.match(regExp);
                const fileId = match ? (match[1] || match[2]) : null;

                if (fileId) {
                    if (item.type === 'video') {
                        // El modo preview permite reproducir el video con controles de Drive
                        return `<iframe src="https://drive.google.com/file/d/${fileId}/preview" allow="autoplay"></iframe>`;
                    } else {
                        // Imagen directa
                        return `<img src="https://lh3.googleusercontent.com/u/0/d/${fileId}" alt="${item.title}" loading="lazy">`;
                    }
                }
            }

            if (item.type === 'video') {
                return `<video src="${item.url}" controls playsinline></video>`;
            }
            return `<img src="${item.url}" alt="${item.title}">`;
        }

        // --- LISTA DE ITEMS ---
        const portfolioItems = [
